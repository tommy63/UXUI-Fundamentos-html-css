<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&
    family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/Saccount.css">
    <title>Create Account</title>
</head>
<body>
    <main class="main-conteiner">
        <header>
            <img class="Menu" src="assets/icons/icon_menu.svg" alt="Menu">
    
            <img class="Logo" src="assets/logos/logo_yard_sale.svg" alt="Logo">
            
            <img class="Notificacion" src="assets/icons/icon_shopping_cart_notification.svg" alt="Notificacion">
        </header>

        <h2>My Account</h2>

        <section class="Inputs-conteiner">

        <div class="Name-conteiner">
            <label>Name</label>
            <input type="Name" placeholder="Camila Yokoo">
        </div>

        <div class="Email-conteiner">
            <label>Email address</label>
            <input type="Email" placeholder="camilayokoo@gmail.com">
        </div>

        <div class="Password-conteiner">
            <label>Password</label>
            <input type="Password" placeholder="*******">
        </div>

        </section>

        <button class="Create-button">
            <a href="Login.html">Create account</a>
        </button>
       
    </main>
    
</body>
</html>
